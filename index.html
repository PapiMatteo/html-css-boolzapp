<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <!-- EXTERNAL STRUCTURE -->
            <div class="external-row">
                <div class="left-col">
                    <!-- Header -->
                    <header class="left-header">
                        <div class="header-row flex">
                            <div class="profile-pic">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <div class="icons">

                            </div>
                        </div>
                    </header>
                    <!-- /Header -->

                    <!-- Main -->
                    <main class="left-main flex">

                        <!-- Navigation -->
                        <div class="nav-container">
                            <!-- Notification -->
                            <div class="notification flex">

                            </div>
                            <!-- /Notification -->

                            <!-- Search -->
                            <div class="search">

                            </div>
                            <!-- /Search -->
                        </div>
                        <!-- /Navigation -->

                        <!-- Chat List -->
                        <div class="chat-container">
                            <ul class="chat">
                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_1.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_2.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_3.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_4.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_5.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_6.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_7.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                                <li class="chat-item flex">
                                    <div class="img-text-content">
                                        <img src="img/avatar_8.jpg" alt="">
                                    </div>
                                    <div class="hour">

                                    </div>
                                </li>

                            </ul>
                        </div>
                        <!-- /Chat List -->
                    </main>
                    <!-- /Main -->

                </div>
                <div class="right-col">
                    <!-- Header -->
                    <header class="right-header">
                        <div class="header-row flex">
                            <div class="profile-pic">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-last-access">

                            </div>
                            <div class="icons">

                            </div>
                        </div>
                    </header>
                    <!-- /Header -->

                    <!-- Main -->
                    <main class="right-main">

                    </main>
                    <!-- /Main -->

                    <!-- Footer -->
                    <footer>

                    </footer>
                    <!-- /Footer -->
                </div>
            </div>
            <!-- /EXTERNAL STRUCTURE -->
        </div>

</html>
